<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Your Information</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="text">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="passwword">Password</label>
                <input id="password" name="password" type="text">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="passwword2">Confim Password</label>
                <input id="password2" name="password2" type="text">
                <div class="error"></div>
            </div>

            <button type="submit" oninput="getdata()">Submit</button>

        </form>

        <div class="output">
            <h1 style="text-align: center;">Data</h1>
            <div class="label"> 
                <p >Name:<b id="input-name"></b></p>
            </div>
        
            <div class="label">
                <p >Phone:<b id="input-phone"></b></p>
            </div>
        
            <div class="label">   
                <p >Email:<b id="input-email"></b></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
